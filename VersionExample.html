		<script>
			var someText = "This is a string";
			console.log(someText);
			
			var SomeArray = ["red", "orange", "yellow", "green", "blue"]
			console.log(SomeArray)
		
			var SomeCat = {"name": "lulu", "color": "grey", "gender": "female", "age": 9, "isFemale" : true, "kittens" : ["bubbles", "bobbles"], "friends" : {"dog" : "Mike", "mouse": "Sqeaky"}};

			//what if you want to change Lulu's name? 
			
			SomeCat.name = "Alice"
			console.log(SomeCat.name)
			console.log(SomeCat)
			
			//if you want to change the objects - add dots, see below
			
			SomeCat.kittens[1] = "Ryan"
